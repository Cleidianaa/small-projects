<!DOCTYPE html>

                            Início
                        </a>
                        <a class="navbar-item" href="contact.html">
                            Contato
                        </a>
                    </div>
                </div>
            </nav>
        </header>
        <section class="section">
            <div class="container">
               <div class="columns">
                   <div class="column">
                        <div class="card">
                            <div class="card-image">
                                <figure class="image is-1280x960">
                                    <img src="img/clediana.JPG" alt="">

                            <div class="card-content">

                                        <span class="tag is-dark is-medium">Javascript Full Stak Developer</span>
                                    </div>
                                </div>
                                <div class="content">
                                   <p>(+351 968240-177)</p> 
                                   <p>Cleidianapassos@gmail.com</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column is-9">

                            <header class="card-header">
                              <p class="card-header-title">
                                Contato
                              </p>
                              <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                              </button>
                            </header>
                            <div class="card-content">
                            <div class="content">
                                <div class="field">
                                    <label class="label">Email</label>
                                    <div class="control has-icons-left is-focused">

                                      <span class="icon is-small is-focused">

                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label">Message</label>
                                    <div class="control">
                                      <textarea class="textarea" placeholder="Textarea"></textarea>
                                    </div>
                                </div>
                                <div class="field is-grouped">
                                    <div class="control">
                                      <button class="button is-link is-focused">Enviar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                   </div>
               </div> 
            </div>
