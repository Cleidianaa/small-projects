<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Gorjetas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div>
            <h1 class="title">Calculador de Gorjetas</h1>
        </div>
        <!-- Beginning of the Body -->
        <div >
            <form id="tipsForm">
                <label for="bill">
                    <p>Quanto ficou a conta?</p>
                </label> 
                    R$<input type="text" placeholder="100" name="bill" id="bill" class="formInput" >
                <label for="serviceQual">
                    <p>Como foi seu serviço?</p>
                </label>
                    <select type="number" name="serviceQual" id="serviceQual" class="formSelect">
                        <option disable selected value="0">-- Escolha uma opção --</option>
                        <option value="0.3">30% - Incrível</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitável</option>
                        <option value="0.1">10% - Ruim</option>
                        <option value="0.05">0.5% - Péssimo</option>
                    </select>
                <label for="people">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
                <input type="text" placeholder="0" name="people" id="people" class="formInput">Pessoa(s)

                <button type="text" id="submit" class="formSubmit">Calcular!</button>
            </form>
        </div>
        <!--End of the Body-->
        
        <!-- Resultado final -->
        <div id="totalTip">
            Gorjeta total:
            R$<span id="tip">0.00</span>
            <span id="each">cada</span>
        </div>
        <!-- Resultado final -->
    </div>
    <script src="scripts.js"></script>
</body>
</html>
